<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movies from JSON</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

  <ul>
    <li>Avengers</li>
    <li>The Last Airbender</li>
    <li>Harry Potter</li>
    <li>Mulan</li>
    <li>The Iron Giant</li>
  </ul>

  <!-- Copy from Album - Bootstrap -->
  <div class="album py-5 bg-body-tertiary">
    <div class="container">
      <div id="col" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-3">
      </div>
    </div>
  </div>

  <!-- Form for selecting a movie -->
  <form id="my_form">
    <label for="name">Movie name:</label>
    <input type="text" id="selectedMovie" name="inputMovieName" value="" />
    <input type="submit" id="submitButton" value="Consult the movie" />
  </form>

  <!-- Where the selected movie will be displayed -->
  <div id="selectedMovieDisplay"></div>

  <!-- JavaScript for form handling -->
  <script>
    // Example movie data in JSON format
    const movies = [
      { title: "Avengers", image: src="https://freepngimg.com/thumb/avengers/5-2-avengers-png-picture.png",year: 2012},
      { title: "The Last Airbender", image: src="https://freepngimg.com/save/37589-aang-transparent-background/480x486", year: 2005},
      { title: "Harry Potter", image: src="https://freepngimg.com/thumb/harry_potter/2-2-harry-potter-transparent.png",year: 2001},
      { title: "Mulan", image: src="https://freepngimg.com/thumb/disney/113364-picture-mulan-disney-free-photo.png", year: 1998},
      { title: "The Iron Giant", image: src="https://upload.wikimedia.org/wikipedia/en/thumb/d/d3/The_Iron_Giant_poster.JPG/220px-The_Iron_Giant_poster.JPG", year: 1999}
    ];

    
    document.getElementById('my_form').addEventListener('submit', function (event) {
      event.preventDefault(); // Prevent form from refreshing the page

      // Get the movie input from the form
      const selectedMovie = document.getElementById('selectedMovie').value;

      // Find the selected movie in the JSON array
      const movie = movies.find(m => m.title.toLowerCase() === selectedMovie.toLowerCase());

      // Display the selected movie's title and image in the div
      const movieDisplay = document.getElementById('selectedMovieDisplay');
      if (movie) {
        movieDisplay.innerHTML = `
          <h4>${movie.year}<br></h4>

      <div class="card" style="width: 18rem;"><svg class="bd-placeholder-img card-img-top" width="100%" height="0" xmlns=" role="img" aria-label="Placeholder:" preserveAspectRatio="xMidYMid slice" focusable="false">
      <title>Placeholder</title><img src="${movie.image}" alt="${movie.title}" style="width:200px;" height="200px"  /></text></svg>
      <div class="card-body"><h5 class="card-title">${movie.title}</h5></div></div></div>`;
      } else {
        movieDisplay.innerHTML = `<h2>Movie not found!</h2>`;
      }
    });
  </script>

</html>
